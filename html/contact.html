<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>About</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,700,700i%7CWork+Sans:400,600,700&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ========== Header ========== -->

	<header>
		<div class="flex">

			<div class="logo">
				<a href="homepage.html">
					<img src="assets/images/logo.png" alt="logo">
				</a>
			</div>

			<div id="toggle">
				<div class="span" id="one"></div>
				<div class="span" id="two"></div>
				<div class="span" id="three"></div>
			</div>

			<nav class ="flex responsive-nav show-nav">
				<ul class="flex menu">

					<li class="menu-item">
						<a href="homepage.html">Home</a>
					</li>

					<li class="menu-item">
						<a href="portfolio.html">Portfolio</a>
					</li>

					<li class="menu-item">
						<a href="about.html">About</a>
					</li>

					<li class="menu-item">
						<a href="contact.html">Contact</a>
					</li>

					<li class="icons">
						<a href="https://www.facebook.com/">
							<span class="icon-facebook"></span>
						</a>
					</li>

					<li class="icons">
						<a href="https://www.instagram.com/">
							<span class="icon-instagram"></span>
						</a>
					</li>

				</ul>
			</nav>
		</div>
	</header>

<!-- ========== Contact form ========== -->


	<div class="flex contact-form-container">
		<form class="flex contact-form">

			<span>Get in Touch</span>

			<input class="input" type="text" name="name" placeholder="Name">

			<input class="input" type="text" name="email" placeholder="Email Address">

			<textarea class="input" id="text-area" name="message" placeholder="Write Us A Message"></textarea>

			<input class="submit" type="submit" value="Send">

		</form>
	</div>


<!-- ========== Footer ========== -->


	<div class="divider">
		<img src="assets/images/divider.png" alt="divider" class="container">
	</div>

	<footer>

		<div class ="flex space-between footer-content">

			<div class="contacts">
				<ul>

					<li>
						<span class="icon-location"></span>21 Long Avenue, New York, NY
					</li>

					<li>
						<span class="icon-mobile"></span>
						<a href = "tel:+12345678910" id="tel">+1 234 567 8910</a>
					</li>

					<li>
						<span class="icon-envelop"></span>
						<a href="mailto:myemail@mydomain.com" target="_top" id="email">myemail@mydomain.com</a>
					</li>

				</ul>
	        </div>

	        <div class="newsletter">

	        	<ul>
	        		<li id="newsletter-title">NEWSLETTER</li>
	        		<li> Subscribe if you wish to get our latest news!</li>
	        	</ul>

	        	<ul class = "flex newsletter-elements">
	        		<li>
	        			<input type="text" placeholder="email@domain.com" name="mail" class="email-input" required>
	        		</li>

	        		<li>
	        			<input type="submit" value="Send" class="button">
	        		</li>

	        	</ul>        	
	        </div>
	    </div>
	</footer>

	<script src="assets/scripts/jquery.js" type="text/javascript"></script>
	<script src="assets/scripts/custom.js" type="text/javascript"></script>

</body>
</html>
